    <script>
        let currentSlide4 = 0;
        const slider4 = document.querySelector('.slider4');
        const slides4 = document.querySelectorAll('.slide4');
        const totalSlides4 = slides4.length;

        function slide4(direction) {
            currentSlide4 += direction;

            if (currentSlide4 < 0) {
                currentSlide4 = totalSlides4 - 1;
            } else if (currentSlide4 >= totalSlides4) {
                currentSlide4 = 0;
            }

            slider4.style.transform = `translateX(${-currentSlide4 * (slides4[0].clientWidth + 20)}px)`;
        }

        // Touch events for mobile sliding
        let startX4 = null;

        slider4.addEventListener('touchstart', (e) => {
            startX4 = e.touches[0].clientX;
        });

        slider4.addEventListener('touchmove', (e) => {
            if (!startX4) return;
            const endX4 = e.touches[0].clientX;
            const diff4 = startX4 - endX4;

            if (diff4 > 50) {
                slide4(1);
                startX4 = null;
            } else if (diff4 < -50) {
                slide4(-1);
                startX4 = null;
            }
        });
    </script>
