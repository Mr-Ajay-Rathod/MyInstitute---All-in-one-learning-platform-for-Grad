<script>
const options = {
    neet: ["11", "12", "12+"],
    iitjee: ["11", "12", "12+"],
    // Add other categories here
};

const subOptions = {
    neet: {
        11: ["Physics", "Chemistry", "Biology"],
        12: ["Physics", "Chemistry", "Biology"],
        "12+": ["Physics", "Chemistry", "Biology"]
    },
    iitjee: {
        11: ["Physics", "Chemistry", "Mathematics"],
        12: ["Physics", "Chemistry", "Mathematics"],
        "12+": ["Physics", "Chemistry", "Mathematics"]
    },
    // Add other subcategories here
};

function showOptions(category) {
    const categoryList = document.getElementById('category-list');
    const subcategoryList = document.getElementById('subcategory-list');
    const backBtn = document.getElementById('back-btn');

    categoryList.style.display = 'none';
    subcategoryList.innerHTML = ""; // Clear previous subcategories

    options[category].forEach(subcategory => {
        const li = document.createElement('li');
        li.innerHTML = `<div class="subcategory-info"><span class="subcategory-name">${subcategory}</span></div>`;
        li.onclick = () => showSubOptions(category, subcategory);
        subcategoryList.appendChild(li);
    });

    subcategoryList.style.display = 'block';
    backBtn.style.display = 'block';
}

function showSubOptions(category, subcategory) {
    const subcategoryList = document.getElementById('subcategory-list');
    subcategoryList.innerHTML = ""; // Clear previous options

    subOptions[category][subcategory].forEach(option => {
        const li = document.createElement('li');
        li.innerHTML = `<div class="subcategory-info"><span class="subcategory-name">${option}</span></div>`;
        subcategoryList.appendChild(li);
    });
}

function showCategories() {
    const categoryList = document.getElementById('category-list');
    const subcategoryList = document.getElementById('subcategory-list');
    const backBtn = document.getElementById('back-btn');

    if (subcategoryList.style.display === 'block') {
        subcategoryList.style.display = 'none';
        categoryList.style.display = 'block';
    } else {
        categoryList.style.display = 'block';
        backBtn.style.display = 'none';
    }
}

</script>
