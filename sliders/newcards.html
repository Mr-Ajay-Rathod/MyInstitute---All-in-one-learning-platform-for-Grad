<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <style>
        body {
            font-family: poppins, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            height: auto;
            width: 100%;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 130px;
            height: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: baseline;
            align-items: center;
            margin: 5px;
        }

        .card p {
            margin-top: 0;
        }

        .algorithms {
            background: linear-gradient(to bottom right, #a7d4e3, #2f80ed);
            color: white;
        }

        .data-structures {
            background: linear-gradient(to bottom right, #bb6bd9, #8e44ad);
            color: white;
        }

        .languages {
            background: linear-gradient(to bottom right, #ff9a9e, #ff6a88);
            color: white;
        }

        .quizzes {
            background: linear-gradient(to bottom right, #a18cd1, #fbc2eb);
            color: white;
        }

        .interview-experiences {
            background: linear-gradient(to bottom right, #43cea2, #185a9d);
            color: white;
        }

        .potd {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: white;
        }

        .responsive-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .card {
                width: 130px;
                height: 30px;
            }
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 601px) {
            .card {
                width: 130px;
                height: 30px;
            }
            .container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card algorithms">
            <p>Engineering</p>
            <!-- <p>Searching, Sorting, Dynamic Programming, Bitwi...</p> -->
        </div>
        <div class="card data-structures">
            <p>Medicals</p>
            <!-- <p>Array, Linked List, Stack, Queue, Binary Tree, etc.</p> -->
        </div>
        <div class="card languages">
            <p>CA</p>
            <!-- <p>C++, Java, Python, SQL etc.</p> -->
        </div>
        <div class="card quizzes">
            <p>MBA</p>
            <!-- <p>C++ Quiz, Java Quiz, Aptitude, DBMS, etc.</p> -->
        </div>
        <div class="card interview-experiences">
            <p>BSc, BA & BCom</p>
            <!-- <p>Latest from Amazon, Google, Adobe, Oracle, Flipkart etc.</p> -->
        </div>
        <div class="card potd">
            <p>See All</p>
            <!-- <p>New coding challenge everyday</p> -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
