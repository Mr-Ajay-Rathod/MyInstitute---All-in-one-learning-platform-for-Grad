<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Search</title>
    <link rel="stylesheet" href="college.css">
</head> 
<body>
    <div>
  <div class="search-container">
        <input type="text" id="search-bar" onkeyup="filterColleges()" placeholder=" 🔍︎  Search Colleges...">
    </div>

    <div class="container">

        <ul id="college-list">
            <li>
                <img src="sinhgad.jpg" alt="College Logo" class="college-logo">
                <div class="college-info">
                    <span class="college-name">Sinhgad Institute</span>
                </div>
            </li>
            <li>
                <img src="images.png" alt="College Logo" class="college-logo">
                <div class="college-info">
                    <span class="college-name">Zeal Institute</span>
                </div>
            </li>
            <!-- Add similar li elements for each college -->
            <li>
                <img src="dy patil.jpg" alt="College Logo" class="college-logo">
                <div class="college-info">
                    <span class="college-name">D.Y. Patil Institute</span>
                </div>
            </li>


            <li>
                <img src="army.png" alt="College Logo" class="college-logo">
                <div class="college-info">
                    <span class="college-name"> Army Institute, Pune</span>
                </div>
            </li>


            <li>
                <img src="bharati.jpg" alt="College Logo" class="college-logo">
                <div class="college-info">
                    <span class="college-name"> Bharati Vidyapith, Pune</span>
                </div>
            </li>

            
            <li>
                <img src="aissms.jpg" alt="College Logo" class="college-logo">
                <div class="college-info">
                    <span class="college-name">Aissms Institute</span>
                </div>
            </li>

            
         
        
            
            <!-- Continue for all other colleges -->
        </ul>
    </div>
    <button id="off-campus-btn">Try Off-Campus Hiring</button>
    </div>
  
    <script src="college.js"></script>
</body>
</html>
